<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" max="128" value="16">
        <div>
            <input type="checkbox" id="include-lowercase" checked>
            <label for="include-lowercase">Include Lowercase</label>
        </div>
         <div>
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Include Uppercase</label>
        </div>
        <div>
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">Include Numbers</label>
        </div>

        
        <button onclick="generatePassword()">Generate Password</button>
        
        <h3>Your Password:</h3>
        <textarea id="password" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
